{% load static %}
{% block content %}

<div class="row">
    <!--   Travel Log Section   -->

    {% for log in logentry_list %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                {% if "placeholder" in travellog.featured_image.url %}
                <img src="{% static 'media/images/mountcook.jpg' %}">
                {% else %}
                <img src="{{ log.featured_image.url }}">
                {% endif %}
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
            <div class="card-content">
                <span class="card-title">{{ log.title }}</span>
                <p>{{ log.excerpt }}</p>
            </div>
        </div>
    </div>
    {% if forloop.counter|divisibleby:3 %}
</div>
<div class="row">
    {% endif %}
    {% endfor %}
